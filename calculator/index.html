<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator-icon.jpg">
    <title>Calculator</title>
</head>
<body>
    

    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <!-- check -->

        <section class="calc-buttons">
            <div class="calc-button-row"> <!-- c, delete, divide --> 
                <button class="calc-button double">
                    C
                </button>
                <button class="calc-button">
                    &larr;
                </button>
                <button class="calc-button">
                    &divide;
                </button>
            </div>

            <!-- check -->

            <div class="calc-button-row"> <!-- 7,8,9,double -->
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button">
                    &times;
                </button>
            </div>

            <!-- check -->

            <div class="calc-button-row"> <!-- 4,5,6,minus -->
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button">
                    &minus;
                </button>
            </div>

            <!-- check -->

            <div class="calc-button-row"> <!-- 1,2,3,plus -->
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                    &plus;
                </button>
            </div>
            
            <!-- if you don't understand here you can look this: https://www.youtube.com/watch?v=sBJmRD7kNTk 5:10 -->
            
            <div class="calc-button-row"> <!-- 0,equals -->
                <button class="calc-button triple">
                    0
                </button>
                <button class="calc-button">
                    &equals;
                </button>
            </div>

        </section>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
